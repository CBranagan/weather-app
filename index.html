<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Weather DashBoard</span>
        </div>
      </nav>
    </div>

    <div class="container">
    <div class="row">
      <div class="col-3 d-grid gap-3">
        <div class="mb-3 border-bottom border-secondary border-3 d-grid gap-2">
            <label for="city-search" class="form-label fw-bold fs-2">Search For a City:</label>
            <input type="text" class="form-control" id="city" placeholder="Enter City" />
            <div class="d-grid gap-2">
            <button type="button" class="btn btn-info" id="search-button">Search</button>
            </div>
        </div>
        <div id="searches">
          <div id="search-list">
            <div class="card">
                <div class="card-body bg-secondary fw-bold">
                  Previous Searches
                </div>
              </div>
            </div>
        </div>
        </div>
        <div class="col-9">
            <div class="row">
                <div class="col-12" id="weather-box">
                <ul id="weather">
                    <li>current temp</li>
                </ul>
                </div>
                <div class="col-12" id="forecast-box">
                    <div class="card" style="width: 18rem;">
                        <img src="..." class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 class="card-title">Card title</h5>
                          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                          <a href="#" class="btn btn-primary">Go somewhere</a>
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="./assets/javascript/script.js"></script>
</body>
</html>
